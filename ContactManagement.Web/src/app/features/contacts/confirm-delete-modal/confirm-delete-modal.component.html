<h2 mat-dialog-title>Contact Delete Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete contact {{data.name}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
